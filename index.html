<!DOCTYPE html>
<html>
<head>
    <title>Uganda's Budget Visualized</title>
    <meta name="viewport" content="width=1024">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>

body {
            max-width: 100%;
            margin: 0;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 15px;
            flex: 1;
        }

        h1 {
            font-family: 'Georgia', serif;
            color: #333;
            margin: 20px 0;
            font-size: calc(1.5rem + 1vw);
            line-height: 1.2;
        }

        #sankey {
            width: 100%;
            height: calc(100vh - 150px);
            min-height: 400px;
            max-height: 800px;
        }

        .node rect {
            fill-opacity: 0.9;
            shape-rendering: crispEdges;
        }
        
        .node text {
            font-size: 12px;
            fill: #555;
        }
        
        .link {
            fill: none;
            stroke-opacity: 0.4;
        }
        
        .link:hover {
            stroke-opacity: 0.7;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 0 10px;
            }

            #sankey {
                height: calc(100vh - 120px);
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uganda Budget 2024/2025 Visualized</h1>
        <div id="sankey"></div>
    </div>
    <script src="Data.js"></script>
</body>
</html>
